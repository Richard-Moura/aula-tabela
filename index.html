<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        
        
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
    }

  
    th {
      background-color: #f2f2f2;
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }

    
    td {
      border: 1px solid #999;
      padding: 10px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e0f7fa;
    }
       
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Produto</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
          </tr>
          <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 50,00</td>
            <td>Em estoque</td>
          </tr>
          <tr>
            <td>Calça Jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 100,00</td>
            <td>Esgotado</td>
          </tr>
    </table>
</body>
</html>
